   <!--Custom CSS-->
   <link rel="stylesheet" href="main.css" type="text/css" media="all" />

<body>
   
   
   <form class="signup" accept-charset="utf-8">
      <h2 class="title">Sign Up</h2>
      <div class="input-box">
         <div class="input-field">
            <i class="fa fa-user"></i>
            <input required="" class="name-field" placeholder="Name" type="text" name="" id="" />
         </div>
         <div class="input-field">
            <i class="fa fa-envelope"></i>
            <input required="" placeholder="Email" type="email" name="" id="email-field" />
         </div>
         <div class="input-field">
            <i class="fa fa-lock"></i>
            <input required="" placeholder="Password" type="password" name="" id="password-field" />
         </div>
         <p class="lost-password">Lost Password <a href="#">Click Here</a></p>
      </div>
      <div class="btn-group">
         <button id="signup" type="submit">Sign Up</button>
         <button id="signin" type="submit">Sign In</button>
      </div>
   </form>
   
   
   <script src="main.js" type="text/javascript" charset="utf-8">   </script>
</body>
